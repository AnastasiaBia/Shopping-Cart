<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping Page</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-light fixed-top" style="background-color:lavender">
        <div class="row">
            <div class="col">
                <h3>Shopping page</h3>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#cart">Cart (<span
                            class="total-count"></span>)
                    </button>
                </div>
                <div class="col">
                    <button class="clear-cart btn btn-info" style="margin-right: 10px;">Clear
                        Cart</button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top"
                        src="https://img.ltwebstatic.com/images3_pi/2020/08/18/159771443687efa575942dffea68b788edf0d685aa_thumbnail_600x.webp"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">T-Shirt</h4>
                        <p class="card-text">Price: 25€</p>
                        <a href="#" data-name="T-Shirt" data-price="25" class="add-to-cart btn btn-info">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top"
                        src="https://img.ltwebstatic.com/images3_pi/2020/04/27/15879654716f9b705c2020310f4a288e6a6bb95c63_thumbnail_600x.webp"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Hat</h4>
                        <p class="card-text">Price: 15€</p>
                        <a href="#" data-name="Hat" data-price="15" class="add-to-cart btn btn-info">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top"
                        src="https://img.ltwebstatic.com/images3_pi/2020/04/29/15881254244d99af757258f3d9ec9bed4ccbac1a1d.webp"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Dress</h4>
                        <p class="card-text">Price: 50€</p>
                        <a href="#" data-name="Dress" data-price="50" class="add-to-cart btn btn-info">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div>Total price: $<span class="total-cart"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" id="checkout">Buy</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Javascript file -->
    <script src="functions.js"></script>

</body>

</html>
